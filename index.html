<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
 
    <div class="box">
        <input class="input" type="text" id="display" readonly>
        <div class="text-box">

            <button class="buttons" onclick="addnumber('1');">1</button>
            <button class="buttons" onclick="addnumber('2');">2</button>
            <button class="buttons" onclick="addnumber('3');">3</button>
            <button class="buttons" onclick="oprator('+');">+</button><!--//-->
            <button class="buttons" onclick="addnumber('4');">4</button><!--4-->
            <button class="buttons" onclick="addnumber('5');">5</button><!--5-->
            <button class="buttons" onclick="addnumber('6');">6</button><!--6-->
            <button class="buttons" onclick="oprator('-');">-</button><!--//-->
            <button class="buttons" onclick="addnumber('7');">7</button><!--7-->
            <button class="buttons" onclick="addnumber('8');">8</button><!--8-->
            <button class="keys" id="add" onclick="addnumber('9');">9</button><!--9-->
            <button class="keys" id="subract" onclick="oprator('*');">x</button><!--//-->
            <button class="keys" id="mulit" onclick="addnumber('0');">0</button><!--0-->
            <button class="keys" onclick="clears();">AC</button>
            <button class="keys" onclick="deletes();">C</button>
            <button class="keys" onclick="oprator('/');;">/</button><!--//-->
            <button class="keys" id="divide" onclick="result();">=</button><!--=-->
        </div>


    </div>
    
    <script src="./index.js"></script>
</body>

</html>
